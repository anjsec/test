<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Element with class selector
</title>
<style>
	
/* all with class="highlight" */
.highlight {
  background-color: green; 
}

/* all p elements with class="highlight" */
p.highlight {
  font-style: italic; 
}

/* all elements with class 'highlight' as well as with class 'manipoint'. */
.highlight.mainpoint {
	color: red;
	background-color: black;
}

</style>
</head>
<body>

<h1 class="highlight">Element with class selector</h1>
<p class="highlight">lorem ipsum dolor sit amet,consectetur adipisicing elit. possimus amet alias est?
nobis cum quasi at soluta odit, maiores quaerat dolores expedita ex nemo ea</p>

	
</body>
</html>
