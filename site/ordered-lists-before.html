<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered Lists</title>
</head>
<body>
<h1>Ordered lists</h1>
<div>
	
	Oreo cookie eating procedure:
	<ol>
	  <li>open a box</li>
	  <li>take out cookie</li>
	  <li>make a double oreo
	    <ol>
		  <li>peel off the top part</li>
		  <li>place another cookie in the middle</li>
		  <li>put back the top part</li>
      </ol>
    </li>
    <li>Enjoy!</li>
  </ol>


</div>
</body>
